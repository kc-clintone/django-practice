{% extends 'base.html' %}
{% load static %}

{% block title %} Signin | Mkipaji Connect{% endblock %}

{% block content %}
<div>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#">Register here</a>.</p>
</div>
{% endblock %}
